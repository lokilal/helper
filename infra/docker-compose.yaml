version: '3.3'
services:
  db:
    image: postgres:13.0-alpine
    volumes:
      - /var/lib/postgresql/data/
    env_file:
      - ./.env
  
  web:
    build:
      context: ../backend/
      dockerfile: Dockerfile
    restart: always
    volumes:
      - static_value:/app/static/
      - media_value:/app/media/
    depends_on:
      - db
    env_file:
      - ./.env
    ports: 
      - "8000:8000"

  nginx: 
    image: nginx:1.21.3-alpine
    ports: 
      - "80:80"
    volumes: 
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    restart: always
    depends_on: 
      - web
  
  telegram_bot:
    build:
      context: ../telegram_bot/
      dockerfile: Dockerfile
    volumes: 
      - telegram-bot-data:/var/lib/telegram-bot-data
    ports:
      - 8081:8081
    restart: always
    env_file: 
      - ./.env
    depends_on:
      - web
       
volumes:
  static_value:
  media_value:
  telegram-bot-data:
